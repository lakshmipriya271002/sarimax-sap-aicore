apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: sarimax-serve
  annotations:
    scenarios.ai.sap.com/description: "SARIMAX Time Series Forecasting for City Gas-CNG Demand"
    scenarios.ai.sap.com/name: "SARIMAX Forecasting"
    executables.ai.sap.com/description: "Deploy SARIMAX model for inference"
    executables.ai.sap.com/name: "serve"
  labels:
    scenarios.ai.sap.com/id: "sarimax-timeseries"
    executables.ai.sap.com/id: "serve"
    ai.sap.com/version: "1.0.0"
spec:
  imagePullSecrets:
    - name: default-gcr-secret
  entrypoint: serve
  arguments:
    parameters:
      - name: imageName
        value: "docker.io/priyaannamalai/sarimax-forecasting:v1"
      - name: modelName
        value: "sarimax_initial_18months"
  templates:
    - name: serve
      inputs:
        parameters:
          - name: imageName
          - name: modelName
      container:
        image: "{{inputs.parameters.imageName}}"
        ports:
          - containerPort: 9001
            name: http
        env:
          - name: MODEL_PATH
            value: "/app/models"
          - name: PORT
            value: "9001"
          - name: MODEL_NAME
            value: "{{inputs.parameters.modelName}}"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
