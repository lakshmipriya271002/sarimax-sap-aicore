apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: sarimax-serve
  annotations:
    scenarios.ai.sap.com/description: "SARIMAX Time Series Forecasting for City Gas-CNG Demand"
    scenarios.ai.sap.com/name: "SARIMAX Forecasting"
    executables.ai.sap.com/description: "Deploy SARIMAX model for inference"
    executables.ai.sap.com/name: "serve"
  labels:
    scenarios.ai.sap.com/id: "sarimax-timeseries"
    executables.ai.sap.com/id: "serve"
    ai.sap.com/version: "1.0.0"
spec:
  inputs:
    parameters:
      - name: imageName
        type: string
      - name: modelName
        type: string
  template:
    apiVersion: serving.kserve.io/v1beta1
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: "1"
        autoscaling.knative.dev/targetBurstCapacity: "0"
      labels: |
        ai.sap.com/resourcePlan: starter
    spec: |
      predictor:
        imagePullSecrets:
          - name: default-gcr-secret
        minReplicas: 1
        maxReplicas: 3
        containers:
          - name: kserve-container
            image: "{{inputs.parameters.imageName}}"
            ports:
              - containerPort: 9001
                protocol: TCP
            env:
              - name: MODEL_PATH
                value: "/app/models"
              - name: PORT
                value: "9001"
              - name: MODEL_NAME
                value: "{{inputs.parameters.modelName}}"
